<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item  routerLink="/customer"><mat-icon>supervised_user_circle</mat-icon>Customer</a>
        <a mat-list-item routerLink="/quote"><mat-icon>create</mat-icon>Quote</a>
        <a mat-list-item routerLink="/job"><mat-icon>build</mat-icon>Job</a>
        <a mat-list-item routerLink="/plan"><mat-icon>event_available</mat-icon>Plan</a>
        <a mat-list-item routerLink="/invoice"><mat-icon>monetization_on</mat-icon>Invoice</a>
        <a mat-list-item routerLink="/config"><mat-icon>settings</mat-icon>Configure</a>
        <a mat-list-item routerLink="/perform"><mat-icon>pie_chart</mat-icon>Performance</a>
        <a mat-list-item routerLink="/account"><mat-icon>account_box</mat-icon>Account</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tradesman</span>
    </mat-toolbar>
    <!-- Add My Route Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
