<h2 mat-dialog-title>Add Quote Item</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field style="width: 7em">
        <input matInput placeholder="Item Code">
      </mat-form-field>
      <mat-form-field style="width: 15em" hintLabel="Name Of Quote Line Item">
        <input matInput placeholder="Item Name">
      </mat-form-field>
      <mat-form-field style="width: 7em">
        <input matInput maxlength="9" placeholder="Unit Cost">
      </mat-form-field>
      <mat-form-field style="width: 7em">
        <input matInput maxlength="4" placeholder="Qty">
      </mat-form-field>
      <mat-form-field style="width: 7em">
        <input matInput placeholder="Order Date">
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
